
<div class="wrapper">

    <div class="block">

        <form>
 
            <h2>LOGIN</h2>
            <input type="text" placeholder="Enter Username" class="inp" formControlName="username"/>
            <input type="password" placeholder="Enter Password" class="inp" formControlName="password"/>
            <div class="btns">
                <button  [disabled]="login.invalid" >Login</button>

            </div>
            <a href="https://trello.com/b/sZa5lfbL/to-do-list">
                Don't have an account? Register
            </a>
        </form>
    </div>
</div>
