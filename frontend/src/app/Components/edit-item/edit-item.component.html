<app-nav></app-nav>

<div class="form">
    <form [formGroup]="form" (ngSubmit)="onSave()">
        <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
            <div class="row m-1 p-4">
                <div class="col-4">
                    <div class="p-1 h1  text-center mx-auto display-inline-block">
                        <h4 class="edit">Edit Item</h4>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn1 me-md-2 col-4" type="submit">Reset</button>
                    <button class="btn me-md-2 col-4" type="submit" (click)="onSave()" routerLink="/search">Save</button>

                </div>
            </div>
            <div class="row m-1 p-3">
                <label for="inputEmail4">Title</label>
                <div class="col col-11 mx-auto">
                    <div
                        class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                        <div class="col">
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded"
                                type="text" formControlName="title" placeholder=" HTML">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row m-1 p-3">
                <label for="inputEmail4">Description</label>
                <div class="col col-11 mx-auto">
                    <div
                        class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                        <div class="col">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                formControlName="description" ></textarea>
                            </div>
                    
                    </div>
                </div> 
            </div>
            <div class="form-group col-md-12">
                <div class="col col-11 mx-auto">        
                <label>Due Date</label>        
                <div class="col col-11 mx-auto">
                    <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                         <div class="col"> 
                           

                             <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker" inline="true">
                            <input class="form-control" id="date" name="date"   formControlName="due_date"  placeholder="dd/mm/yyyy" type="date"/> 
                        </div>
                    
                     </div> 
                </div>       
               </div>
            </div>
          </div>
        

</div>
  
    </form>
  </div>
