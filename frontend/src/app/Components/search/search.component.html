          <div class="col col-lg-9 col-xl-7">
            <div class="card rounded-3">
              <div class="card-body p-4">

                <form>
                  <div class="row m-1 p-4">
                    <div class="col">
                      <div class="p-1 h1 text-center mx-auto display-inline-block">
                        <div class="col-12 text-left">

                          <div class="row">
                            <div class="col-12 text-left">





                              <div class="input-group gontse">
                                <input class="form-control py-2 border-left border" type="search"
                                  id="example-search-input" placeholder="search by title">



                                <button class="btn" type="button" > 
                                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-search" viewBox="0 0 16 16">

                                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />

                          <hr>


                        </div>
                      </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <div class="col-12 text-right">
                        <button type="submit" class="btn" >
                          <a href="add">New Item</a>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>

                <table class="table mb-4">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Title</th>
                      <th scope="col">Description</th>
                      <th scope="col">Due Date</th>
                      <th scope="col">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let i of items">
                      <th scope="row">{{i.id}}</th>
                      <td>{{i.itemname}}</td>
                      <td>{{i.description}}</td>
                      <td>{{i.duedate}}</td>
                      <td>
                        <div class="d-flex justify-content-between fridah">

                          <button class="btn2" type="text">View</button>

                        

                         
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"

                              d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z" />
                          </svg>
                        </div>
                      </td>
                    </tr>
                    


                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
  </form>
</div>
