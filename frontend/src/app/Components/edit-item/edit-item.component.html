<div class="register-form">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="container m-5 p-2 rounded mx-auto bg-light shadow">
            <div class="row m-1 p-4">
                <div class="col">
                    <div class="p-1 h1  text-center mx-auto display-inline-block">
                        <h4>Edit Item</h4>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn1 me-md-2" type="submit">Reset</button>
                    <button class="btn me-md-2" type="submit"><a style="color: white;">Save</a></button>
                 
                    <!-- <button class="btn1  me-md-2" type="button" (click)="reset()" routerLink="/Reset" >Reset</button>  -->
                    <!-- <button class="btn  me-md-2" type="button" (click)="save()" routerLink="/save"  ><a style="color: white;">Save</a></button>  -->
                </div>
            </div>
            <div class="row m-1 p-3">
                <label for="inputEmail4">Title</label>
                <div class="col col-11 mx-auto">
                    <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                        <div class="col">
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" type="text" formControlName="title" placeholder=" HTML">
                        </div>
                    </div>
                </div>   
            </div>
            <div class="row m-1 p-3">
                <label for="inputEmail4">Description</label>
                <div class="col col-11 mx-auto">
                    <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                        <div class="col">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"  placeholder="Description"></textarea>
                        </div>
                    </div>
                </div> 
            </div>
            <div class="form-group col-md-12">
                <div class="col col-11 mx-auto">        
                <label for="inputCity">Due Date</label>        
                <div class="col col-11 mx-auto">
                    <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">
                        <div class="col">
                            <input class="form-control" id="date" name="date"   formControlName="due_date"  placeholder="31/05/2022" type="date"/> 
                        </div>
                    </div>
                </div>       
               </div>
            </div>
          </div>

    </form>
  </div>
