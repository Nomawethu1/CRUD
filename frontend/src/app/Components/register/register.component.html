             <div class="container ">
        <div class="wrapper">
            <div class="block"> 

  

                        <form [formGroup]="register" (ngSubmit)="onSubmit()">

                            <h2>REGISTER</h2>

        
        
                            <div class="row">

                                <div class="form-group col-md-6 mb-4">

                                    <input type="text" formControlName="email" placeholder="Email" class="orm-control" [ngClass]="{ 'is-invalid':submitted && f['email'].errors }"/>

                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">

                                        <div *ngIf="f['email'].errors['required']">Email is required</div>

                                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>

                                    </div>

                                </div>


                            </div>
    

                            <div class="row">

                                <div class="form-group col-md-6 mb-4">

                                    <input type="text" placeholder="Enter Username" class="orm-control" formControlName="username" [ngClass]="{ 'is-invalid':submitted && f['password'].errors }"/>

                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">

                                        <div *ngIf="f['password'].errors['required']">Password is required</div>

                                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 character</div>

                                        <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 40 character</div>

                                    </div>

                                </div> 
                                </div>

                                <div class="row">

                                    <div class="form-group col-md-6 mb-4">
    
                                        <input type="password" formControlName="confirmpassword" placeholder="Corfirm Password" class="orm-control" [ngClass]="{ 'is-invalid': submitted && f['confirmpassword'].errors }" />
    
                                        <div *ngIf="submitted && f['confirmpassword'].errors" class="invalid-feedback">
                                            <div *ngIf="f['confirmpassword'].errors['required']">Confirm Password is required</div>
                                            <div *ngIf="f['confirmpassword'].errors['minlength']">Password must be at least 6 character</div>
                                            <div *ngIf="f['confirmpassword'].errors['maxlength']">Password must not exceed 40 character</div>
    
                                        </div>
    
                                    </div>
    
                                </div>
                                    
                                
                                    <button class="btn4 me-md-2 col-4" type="submit" >Register</button>
                                    
                                    <br>
                                    <button type="button" class="btn btn-link free" routerLink="/login">Already have an account? Login</button>

                            

                        </form>

              

                        

                 

                </div>

            </div>

        

    </div>
